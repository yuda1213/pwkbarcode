<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Pesan Tanpa Henti</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-y: scroll; /* Memungkinkan scroll jika pesan terlalu banyak */
        }
        .message {
            background-color: #ffcccb;
            padding: 20px;
            border-radius: 10px;
            margin: 5px;
            font-size: 24px;
            animation: bounce 0.5s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    <script>
        const messagesDiv = document.getElementById('messages');
        const messageText = "kamu semangat bekajar nya ya ";
        
        function addMessage() {
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = messageText;
            messagesDiv.appendChild(message);
        }

        setInterval(addMessage, 1000); // Menambahkan pesan setiap 1 detik
    </script>
</body>
</html>
